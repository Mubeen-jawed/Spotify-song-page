<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="assests/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
</head>
<body>
  <section class="main-container">
    <div class="top-img-container">
      <div class="banner-wrapper">
        <img class="banner" src="assests/banner.jpg" alt="">
      </div>
      <div class="cover-title">
        <div class="d-flex">
          <img width="2%" src="assests/verified.png" alt="">
          <h6>Verified Artist</h6>
        </div>
        <h1>Imagine Dragons</h1>
        <h5>23,424,424 monthly listeners</h5>
      </div>
    </div>

    <div class="song-list-container">
      <div class="song-list-function">
        <button><i class="fa-solid fa-play"></i></button>
        <button>Following</button>
        <i class="fa-solid fa-ellipsis"></i>
      </div>

      <div class="song-list">
        <h3>Popular</h3>

        <div class=" justify-content-center w-100">

          <div class="song-col" id="believer">
            <div class="d-flex">
              <p>1</p>
              <img width="25%" src="assests/believer.jpg" alt="">
              <h5 class="music-title"><a href="#">Believer</a></h5>
            </div>
            <p>780,446,344</p>

            <div class="d-flex song-1" id="">
              <i class="fa-regular fa-heart"></i>
              <p class="mx-5">3:24</p>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
          </div>
          
          <div class="song-col" id="bones">
            <div class="d-flex">
              <p>2</p>
              <img width="25%" src="assests/bones.jpg" alt="">
              <h5 class="music-title"><a href="#">Bones</a></h5>
            </div>
            <p>780,446,344</p>

            <div class="d-flex song-1" id="">
              <i class="fa-regular fa-heart"></i>
              <p class="mx-5">3:24</p>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
          </div>

          <div class="song-col" id="demons">
            <div class="d-flex">
              <p class="song-num">3</p>
              <img width="25%" src="assests/demons.jpg" alt="">
              <h5 class="music-title"><a href="#">Demons</a></h5>
            </div>
            <p>780,446,344</p>

            <div class="d-flex song-1" id="">
              <i class="fa-regular fa-heart"></i>
              <p class="mx-5">3:24</p>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
          </div>

          <div class="song-col" id="thunder">
            <div class="d-flex">
              <i id="songItemPlay" class="fa-solid fa-play"></i>
              <p>4</p>
              <!-- <iframe src="assests/playing.gif" frameborder="0"></iframe> -->
              <img width="25%" src="assests/thunder.jpg" alt="">
              <h5 class="music-title"><a href="#">Thunder</a></h5>
            </div>
            <p>780,446,344</p>

            <div class="d-flex song-1" id="">
              <i class="fa-regular fa-heart"></i>
              <p class="mx-5">3:24</p>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
          </div>


          
        </div>
      </div>

    </div>

  </section>

  <section id="music-player" class="music-player display-hidden">
    <div class="music-player-wrapper-1">
      <div class="d-flex justify-content-center align-items-center">
        <img id="playing-music-cover" class="ms-4" width="22%" src="assests/believer.jpg" alt="">
        <div class=" d-flex justify-content-center align-items-center w-75">
          <div class="me-2 " style="width: 60%;">
            <h5 id="playing-music-title">Believer</h5>
            <h6>Imagine Dragons</h6>
          </div>
          <div class="d-flex align-items-center">
            <i class="fa-regular fa-heart me-3"></i>
            <i class="fa-solid fa-display"></i>          </div>
        </div>
      </div>
    </div>

    <div class="music-player-wrapper-2">
      <div class="d-flex justify-content-between align-items-center w-50">
        <i class="fa-solid fa-shuffle"></i>
        <div class="pause-btn-wrapper w-50 d-flex justify-content-between align-items-center">
          <i class="fa-solid fa-backward-step" id="previous"></i>
          <button id="play-pause-btn"><i id="masterPlay" style="color: black;" class="fa-solid fa-play"></i></button>
          <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
        <i class="fa-solid fa-repeat"></i>
      </div>

      <div class="mt-2 w-100 d-flex justify-content-center align-items-center progress-bar-wrapper">
        <p id="song-current-time">1:30</p>
        <input class="progress-bar-1 mx-2" id="progress-bar" type="range" value="0" min="0" max="100">
        <p id="song-duration">2:57</p>
      </div>
    </div>

    <div class="music-player-wrapper-3">
      <i class="fa-solid fa-microphone"></i>
      <i class="fa-solid fa-bars"></i>
      <i class="fa-solid fa-laptop"></i>

      <div class="w-50 d-flex justify-content-center align-items-center">
        <i class="fa-solid fa-volume-low me-2"></i>
        <input class="progress-bar-2" id="progress-bar" type="range" min="0" max="100">
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
